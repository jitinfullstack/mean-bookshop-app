<div class="container">
    <div class="row justify-content mt-5 mb-5">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form (ngSubmit)="onSubmit()" [formGroup]="addBookForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" formControlName="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" formControlName="price" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" formControlName="description" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Add Book</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
